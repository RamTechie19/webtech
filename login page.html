<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: light;
            overflow: hidden;
            position: relative;
        }

        .corner-image {
            position: fixed;
            width: 500px; 
        }

        .top-left {
            top: 0;
            left: 0;
        }

        .bottom-right {
            bottom: 0;
            right: 0;
            width: 450px;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
            width: 300px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #2ecc71;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .links {
            margin-top: 15px;
            color: #555;
        }

        .links a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <img src="user-login.svg" alt="Top Left Image" class="corner-image top-left">
    <img src="images (1).jpeg" alt="Bottom Right Image" class="corner-image bottom-right">

    <div class="login-container">
        <h1 style="color: #333;">Login</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="redirect()">Login</button>
            </div>
        </form>
        <div class="links">
            <a href="#">Forgot Password?</a>
            <span>|</span>
            <a href="Signup.html">Sign Up</a>
        </div>
    </div>

    <script>
        function redirect() {
            window.location.href = 'Webtech PMS.html';
        }
    </script>
   
</body>

</html>
