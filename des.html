<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
            text-align: center; /* Center align the title */
            flex: 1; /* Grow to fill available space */
        }
        .upload-btn {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-btn:hover {
            background-color: #777;
        }
        .upload-btn:active {
            background-color: #888;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .project {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .project:last-child {
            border-bottom: none;
        }
        .project-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .project-info h2 {
            margin: 5px 0;
        }
        .project-info p {
            margin: 5px 0;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .btn-container button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-container button:hover {
            background-color: #555;
            color: #fff;
        }
        .btn-container button:active {
            background-color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>DESIGN PROJECTS</h1>
        <button class="upload-btn" onclick="openForm()">Upload</button>
    </header>

    <div class="container">
        <h2>Submitted Projects</h2>
        <div class="project">
            <div class="project-info">
                <h2>Project 1</h2>
                <p><strong>Submitted by:</strong> John Doe</p>
            </div>
            <div class="btn-container">
                <button>View Report</button>
                <button>Download PPT</button>
            </div>
        </div>
        <div class="project">
            <div class="project-info">
                <h2>Project 2</h2>
                <p><strong>Submitted by:</strong> Jane Smith</p>
            </div>
            <div class="btn-container">
                <button>View Report</button>
                <button>Download PPT</button>
            </div>
        </div>
        <!-- Add more projects as needed -->
    </div>

    <script>
        function openForm() {
            window.open("upload.html", "_blank");
        }
    </script>
</body>
</html>
