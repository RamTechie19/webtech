<!DOCTYPE html>
<html lang="en" ng-app="projectApp"> <!-- Add ng-app directive to initialize AngularJS -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Website</title>
    <!-- Include AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Same background color as the previous code */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            text-align: center; /* Center align the title */
            flex: 1; /* Grow to fill available space */
        }

        .upload-btn {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-btn:hover {
            background-color: #777;
        }

        .upload-btn:active {
            background-color: #888;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .project {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .project:last-child {
            border-bottom: none;
        }

        .project-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .project-info h2 {
            margin: 5px 0;
        }

        .project-info p {
            margin: 5px 0;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .btn-container button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-container button:hover {
            background-color: #555;
            color: #fff;
        }

        .btn-container button:active {
            background-color: #777;
        }
    </style>
</head>
<body ng-controller="ProjectController"> <!-- Add ng-controller directive to bind controller to the body -->

    <header>
        <h1>DESIGN PROJECTS</h1>
        <button class="upload-btn" ng-click="openForm()">Upload</button> <!-- Use ng-click directive for event handling -->
    </header>

    <div class="container">
        <h2>Submitted Projects</h2>
        <label>Filter by Year:</label>
        <input type="text" ng-model="filterYear"> <!-- Add input for filtering by year -->
        <div class="project" ng-repeat="project in projects | filter: {year: filterYear}"> <!-- Use filter to filter projects by year -->
            <div class="project-info">
                <h2>{{ project.name }}</h2> <!-- Use AngularJS expression to bind data -->
                <p><strong>Submitted by:</strong> {{ project.submittedBy }}</p>
                <p><strong>Year:</strong> {{ project.year }}</p> <!-- Display project year -->
            </div>
            <div class="btn-container">
                <button ng-click="viewReport(project)">View Report</button> <!-- Use ng-click directive for event handling -->
                <button ng-click="downloadPPT(project)">Download PPT</button> <!-- Use ng-click directive for event handling -->
            </div>
        </div>
        <!-- Add more projects as needed -->
    </div>

    <script>
        // Define AngularJS module
        var app = angular.module('projectApp', []);
        
        // Define AngularJS controller
        app.controller('ProjectController', function($scope) {
            // Define projects data
            $scope.projects = [
                { name: 'Project 1', submittedBy: 'John Doe', year: '2022' },
                { name: 'Project 2', submittedBy: 'Jane Smith', year: '2023' },
                { name: 'Project 3', submittedBy: 'Alice Johnson', year: '2022' }
                // Add more projects as needed
            ];

            // Define function to open upload form
            $scope.openForm = function() {
                window.open("upload.html", "_blank");
            };

            // Define function to view project report
            $scope.viewReport = function(project) {
                // Implement logic to view project report
                console.log('Viewing report for: ' + project.name);
            };

            // Define function to download project PPT
            $scope.downloadPPT = function(project) {
                // Implement logic to download project PPT
                console.log('Downloading PPT for: ' + project.name);
            };
        });
    </script>
</body>
</html>
