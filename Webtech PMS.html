<!DOCTYPE html>
<html>

<head>
    <title>Project Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: grey;
        }

        .upper-bar {
            background-color: #333;
            color: #fff;
            padding: 15px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            position: relative;
            z-index: 1000;
        }

        .upper-bar .buttons-container {
            margin-left: auto;
        }

        .upper-bar a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
            padding: 10px;
        }

        .upper-bar a:hover {
            background-color: #ddd;
            color: black;
        }

        .upper-bar a.active {
            background-color: #04AA6D;
            color: white;
        }

        .upper-bar img {
            float: relative;
            width: 90px;
            height: auto;
            margin-left: -1400px;
            margin-top: -10px;

        }

        .scrolling-text-container {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
            box-sizing: border-box;
            text-align: center;
            border: 2px solid #000;
        }

        .scrolling-text {
            display: inline-block;
            padding: 0px;
            width: 100%;
        }

        .search-bar {
            margin: 30px auto;
            width: 80%;
            max-width: 800px;
            text-align: center;
            display: flex;
            align-items: center;
        }

        .search-bar select,
        .search-bar input[type="text"],
        .search-bar button {
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            margin: 10px;
            border: 2px solid #000;
            border-radius: 8px;
        }

        .search-bar input[type="text"] {
            width: 70%;
        }

        .search-bar button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        .sidebar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            top: 0;
            left: -250px;
            width: 200px;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: left 0.3s;
            z-index: 999;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 10px 0;
        }

        .sidebar a:hover {
            background-color: #47bcea;
            color: black;
        }

        .sidebar a.active {
            background-color: #04AA6D;
            color: white;
        }

        .sidebar a.active:before,
        .sidebar a.active:after {
            display: none;
        }

        .toggle-button {
            position: fixed;
            top: 7px;
            left: 15px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1001;
            font-size: 16px;
        }

        .project-categories-container {
            background-image: url('e_img.jpg');
            background-size: cover;
            padding: 20px;
        }

        .project-categories {
            text-align: center;
        }

        .category-buttons-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .category-button {
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
        }

        .category {
            text-align: center;
            width: 400px;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
            margin-bottom: 40px;
        }

        .category:hover {
            transform: scale(1.05);
        }

        .category img {
            width: 100%;
            height: 200px;
            /* Equal height for all images */
            object-fit: cover;
            /* Maintain aspect ratio */
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .category:hover img {
            transform: scale(1.2);
        }

        .category-name {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 0;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .category:hover .category-name {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .classified-projects-heading {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="upper-bar">
        <div class="buttons-container">
            <button class="toggle-button" onclick="toggleSidebar()">â˜° Menu</button>
            <a class="active" href="#">Home</a>
            <a href="#">Upload</a>
            <a href="#">About</a>
        </div>
        <div class="logo-container">
            <img src="upes_logo1.jpg" alt="UPES Logo">
        </div>
    </div>

    <div class="scrolling-text-container">
        <div class="scrolling-text">
            <marquee behavior="scroll" direction="left" scrollamount="8"><b>WELCOME! to this PMS website </b></marquee>
        </div>
    </div>

    <div class="project-categories-container">
        <div class="project-categories">
            <div class="classified-projects-heading">
                <h1>UPES Projects</h1>
            </div>

            <div class="search-bar">
                <select>
                    <option value="">Select the School</option>
                    <option value="option1">SCHOOL OF COMPUTER SCIENCE</option>
                    <option value="option2">SCHOOL OF ENGINEERING</option>
                    <option value="option3">SCHOOL OF LAW</option>
                    <option value="option4">SCHOOL OF DESIGN</option>
                    <option value="option5">SCHOOL OF MANAGEMENT</option>
                    <option value="option6">SCHOOL OF HEALTH SCIENCE</option>
                    <option value="option7">SCHOOL OF LIBERAL STUDIES</option>
                    <option value="option8">SCHOOL OF MEDIA</option>
                </select>
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>

            <div class="category-buttons-container">
                <button class="category-button" onclick="window.location.href='computer_science.html'">
                    <div class="category">
                        <img src="cs_image.jpg" alt="Computer Science">
                        <span class="category-name">COMPUTER SCIENCE</span>
                    </div>
                </button>
                <button class="category-button" onclick="window.location.href='engineering.html'">
                    <div class="category">
                        <img src="eng_image.jpg" alt="Engineering">
                        <span class="category-name">ENGINEERING</span>
                    </div>
                </button>
                <button class="category-button" onclick="window.location.href='law.html'">
                    <div class="category">
                        <img src="law_image.jpg" alt="LAW">
                        <span class="category-name">LAW</span>
                    </div>
                </button>
                <button class="category-button" onclick="window.location.href='design.html'">
                    <div class="category">
                        <img src="ds_image.jpg" alt="Design">
                        <span class="category-name">DESIGN</span>
                    </div>
                </button>
                <button class="category-button" onclick="window.location.href='management.html'">
                    <div class="category">
                        <img src="mg_image.jpg" alt="Management">
                        <span class="category-name">Management</span>
                    </div>
                </button>
                <button class="category-button" onclick="window.location.href='healthscience.html'">
                    <div class="category">
                        <img src="hs_image.jpg" alt="Health Science">
                        <span class="category-name">HEALTH SCIENCE</span>
                    </div>
                </button>
                <button class="category-button" onclick="window.location.href='liberalstudies.html'">
                    <div class="category">
                        <img src="ls_image.jpg" alt="Liberal Studies">
                        <span class="category-name">LIBERAL STUDIES</span>
                    </div>
                </button>
                <button class="category-button" onclick="window.location.href='media.html'">
                    <div class="category">
                        <img src="m_image.jpg" alt="Media">
                        <span class="category-name">MEDIA</span>
                    </div>
                </button>
            </div>
        </div>
    </div>
    <div class="sidebar" id="sidebar">
        <a href="#">Profile Info</a>
        <a href="#">Profile Info</a>
        <a href="#">Feedback</a>
        <a href="#">Contact Us</a>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');

            if (sidebar.style.left === '-250px') {
                sidebar.style.left = '0';
            } else {
                sidebar.style.left = '-250px';
            }
        }
    </script>
</body>

</html>
