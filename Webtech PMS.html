<!DOCTYPE html>
<html>

<head>
    <title>Project Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
    	    margin: 0;
    	    /*background-image: url('istockphoto-182436815-1024x1024.jpg');
      	    background-size: cover;
    	    background-position: center;
   	        background-repeat: no-repeat;
            */
            background-color: grey;
        }

        .upper-bar {
            background-color: #333;
            color: #fff;
            padding: 15px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            position: relative;
            z-index: 1000;
        }

        .upper-bar .buttons-container {
            margin-left: auto;
        }

        .upper-bar a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
            padding: 10px;
        }

        .upper-bar a:hover {
            background-color: #ddd;
            color: black;
        }

        .upper-bar a.active {
            background-color: #04AA6D;
            color: white;
        }

        .upper-bar img {
            float: relative;
            width: 90px;
            height: auto;
            margin-left: -1200px;
            margin-top: -10px;

        }

        .scrolling-text-container {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
            box-sizing: border-box;
            text-align: center;
            border: 2px solid #000; /* Black border */
        }

        .scrolling-text {
            display: inline-block;
            padding: 0px;
            width: 100%;
        }

        .search-bar {
            margin: 30px auto;
            width: 80%;
            max-width: 800px;
            text-align: center;
            display: flex;
            align-items: center;
        }

        .search-bar select,
        .search-bar input[type="text"],
        .search-bar button {
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            margin: 10px;
            border: 2px solid #000; /* Black outline */
            border-radius: 8px;
        }

        .search-bar input[type="text"] {
            width: 70%;
        }

        .search-bar button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        .sidebar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            top: 0;
            left: -250px;
            width: 200px;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: left 0.3s;
            z-index: 999;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 10px 0;
        }

        .sidebar a:hover {
            background-color: #47bcea;
            color: black;
        }

        .sidebar a.active {
            background-color: #04AA6D;
            color: white;
        }

        .sidebar a.active:before,
        .sidebar a.active:after {
            display: none;
        }

        .toggle-button {
            position: fixed;
            top: 7px;
            left: 15px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1001;
            font-size: 16px;
        }

        .project-categories {
            text-align: center;
            margin-top: 20px;
        }

        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 10px;
            margin-top: 10px;
        }

        .category-buttons button {
            padding: 10px 20px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1;
            max-width: calc(25% - 20px);
        }

        .category-buttons button:hover {
            background-color: lightblue;
        }

        .classified-projects-heading {
            font-size: 24px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="upper-bar">
        <div class="buttons-container">
            <button class="toggle-button" onclick="toggleSidebar()">☰ Menu</button>
            <a class="active" href="#">Home</a>
            <a href="#">Upload</a>
            <a href="#">About</a>
    
        </div>
        <div class="logo-container">
            <img src="upes_logo1.jpg" alt="UPES Logo">
        </div>
    </div>

    <div class="scrolling-text-container">
        <div class="scrolling-text">
            <marquee behavior="scroll" direction="left" scrollamount="8"><b>WELCOME! to this PMS website    </b></marquee>
        </div>
    </div>

        <button class="toggle-button" onclick="toggleSidebar()">☰ Menu</button>
    </div>
    <div class="classified-projects-heading">
        <h1>UPES Projects</h1> 
    </div>
    <div class="search-bar">
        <select>
            <option value="">Select the School</option>
            <option value="option1">SCHOOL OF COMPUTER SCIENCE</option>
            <option value="option2">SCHOOL OF ENGINEERING</option>
            <option value="option2">SCHOOL OF LAW</option>
            <option value="option2">SCHOOL OF DESIGN</option>
            <option value="option2">SCHOOL OF MANAGEMENT</option>
            <option value="option2">SCHOOL OF HEALTH SCIENCE</option>
            <option value="option2">SCHOOL OF LIBERAL STUDIES</option>
            <option value="option2">SCHOOL OF MEDIA</option>
        </select>
        <input type="text" placeholder="Search">
        <button>Search</button>
    </div>
    <div class="project-categories">
        <h2>Project Categories</h2>
        <div class="category-buttons">
            <button>COMPUTER SCIENCE</button>
            <button>ENGINEERING</button>
            <button>LAW</button>
            <button>DESIGN</button>
        </div>
        <div class="category-buttons">
            <button>MANAGEMENT</button>
            <button>HEALTH SCIENCE</button>
            <button>LIBERAL STUDIES</button>
            <button>MEDIA</button>
        </div>
    </div>
    <div class="sidebar" id="sidebar">
        <a href="#">Profile Info</a>
        <a href="#">Profile Info</a>
        <a href="#">Feedback</a>
        <a href="#">Contact Us</a>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');

            if (sidebar.style.left === '-250px') {
                sidebar.style.left = '0';
            } else {
                sidebar.style.left = '-250px';
            }
        }
    </script>
</body>
</html>
