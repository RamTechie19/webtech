<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-gradient"></div>

  <!-- <div class="background-images"> -->
    <div class="container">
      <form class="signup-form" onsubmit="return validateForm()">
        <img src="WhatsApp Image 2024-02-10 at 09.45.32_db09b7d5.jpg" alt="Company Logo" class="logo">
        <h2>Sign Up</h2>
        <div class="form-group">
          <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        </div>
        <div class="form-group">
          <input type="email" id="emailVerification" placeholder="Email Verification" required>
        </div>
        <p>Already a user? <a href="login page.html">Login</a></p>
        <button type="submit" id="signupButton">Sign Up</button>
        <div class="loader" id="loader"></div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
